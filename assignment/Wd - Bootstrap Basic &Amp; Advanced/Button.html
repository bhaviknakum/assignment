    <body>
        <h1 class="text-center">What is a Button Group, and what is the class for a basic Button Group?</h1>
        <hr>
        <p class="fs-5 p-5">A Button Group is a component in Bootstrap that allows you to group a series of buttons together on a single line. It's a convenient way to present multiple actions or options to the user.</p>
        <div class="btn-group p-5">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-primary">Button 2</button>
            <button type="button" class="btn btn-primary">Button 3</button>
        </div>
        <div class="btn-group-vertical p-5">
            <button type="button" class="btn btn-primary">Button 1</button>
            <button type="button" class="btn btn-primary">Button 2</button>
            <button type="button" class="btn btn-primary">Button 3</button>
          </div>
    </body>
